name: OkiniBot Action

on:
  workflow_dispatch:

jobs:
  getFavs-sendFavs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '12.x'
    - name: Install dependencies
      run: npm ci
    - name: execute okinibot
      run: node ./index.js